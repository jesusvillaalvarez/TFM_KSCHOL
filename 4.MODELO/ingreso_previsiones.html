<!-- templates/ingreso_previsiones.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ingreso de Previsiones</title>
</head>
<body>
    <h1>Ingreso de Previsiones</h1>
    <form method="post" action="/ingreso-previsiones">
        <label for="fecha">Fecha de Previsión:</label><br>
        <input type="date" id="fecha" name="fecha"><br><br>

        {% for hora in range(1, 25) %}
        <label for="prevision{{ hora }}">Previsión Hora {{ hora }}:</label><br>
        <input type="text" id="prevision{{ hora }}" name="prevision{{ hora }}"><br><br>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
